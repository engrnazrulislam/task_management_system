<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome To Home</h1>
    {% if user.is_authenticated %}
        {{user}}
        <form action="{% url "sign_out" %}"method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        Anonymous
    {% endif %}
</body>
</html>
