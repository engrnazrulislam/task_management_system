{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <div class="w-1/2 mx-auto mt-8 border-2 rounded-xl bg-yellow-200 shadow-xl p-12">
    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-600 {% endif %}"> 
                    {{message}} 
                </div>
            {% endfor %}
            
        {% endif %}
    </div>
    <form method="POST" enctype = "multipart/form-data" >
        {% csrf_token %}
        {{ task_form}}
        {{task_detail_form}}
        <button type="submit" class="border-purple-200  hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 w-full border-2 rounded-lg shadow-xl bg-purple-400">Submit</button>
    </form>
    </div>
</body>
</html>
