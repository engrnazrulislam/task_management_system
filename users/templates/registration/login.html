    {% extends "base.html" %}
    {% block content %}

    <div class="w-1/2 mx-auto my-9">
    {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-600 {% endif %}"> 
                    {{message}} 
                </div>
            {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="bg-blue-500 p-2 rounded-xl my-6 text-white hover:bg-blue-900">Login</button>
    </form>
    </div>
    {% endblock content %}
